fields:
  increment:
    base: Integer
    constraints:
      min: 1
      nullable: False
    ui:
      label: Increment Amount
    value: 5
  output1:
    base: String
    ui:
      label: 'Output #1'
      writable: False
      widget: static
  output2:
    base: simple.output1
    ui:
      label: 'Output #2'
  revert_button:
    base: Button
    ui:
      html_class: danger
      label: Revert
  run_mode:
    base: Enum
    constraints:
      choices:
        "Method One": method_1
        "Method Two": method 2
        "Method Three": method_3
    value: method_1
    ui:
      label: Run Mode
      widget: select
  save_button:
    base: Button
    ui:
      html_class: primary
      label: Save

layout:
  columns:
  - layout: col-lg-6 offset-lg-3 col-xl-4 offset-xl-4
    rows:
    - name: run_mode
    - name: increment
    - name: divisor
    - columns:
      - layout: col-sm-6
        rows:
        - cell:
            - save_button
            - revert_button
    - name: output1
    - name: output2
