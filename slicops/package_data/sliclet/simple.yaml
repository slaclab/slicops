field_classes:
  RunMode:
    constraints:
      choices:
        - name: method_1
          label: Method One
        - name: method_2
          label: Method Two
        - name: method_3
          label: Method Three
    ui:
      label: Run Mode
      widget: select
    default: method_1
  Output:
    ui:
      writable: False
      # TODO(robnagler) better name, seems like it's just a parameter on the widget
      widget: static


fields:
  save_button:
    class: Button
    ui:
      html_class: primary
      label: Save
  revert_button:
    class: Button
    ui:
      html_class: danger
      label: Revert
  output1:
    class: simple.Output
    ui:
      label: 'Output #1'
  output2:
    class: simple.Output
    ui:
      label: 'Output #2'
  run_mode:
    class: simple.RunMode
  increment:
    # Inline type
    class: Integer
    constraints:
      min: 1
      nullable: False
    ui:
      label: Increment Amount
    value: 5

layout:
  columns:
  - layout: col-lg-6 offset-lg-3 col-xl-4 offset-xl-4
    rows:
    - name: run_mode
    - name: increment
    - name: divisor
    - columns:
      - layout: col-sm-6
        rows:
        - cell:
            - save_button
            - revert_button
    - name: output1
    - name: output2
