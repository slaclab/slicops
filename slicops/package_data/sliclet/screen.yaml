fields:
  beam_path:
    prototype: Enum
    constraints:
      choices: []
  camera:
    prototype: Enum
    constraints:
      choices: []
  color_map:
    prototype: Enum
    constraints:
      choices:
        - Cividis
        - Blues
        - Inferno
        - Turbo
        - Viridis
    value: Inferno
  curve_fit_method:
    prototype: Enum
    constraints:
      choices:
        Gaussian: gaussian
        "Super Gaussian": super_gaussian
    value: gaussian
  n_average:
    prototype: Enum
    constraints:
      choices:
        - 1
        - 2
        - 3
        - 4
        - 5
    ui:
      label: Number of images to average
    value: 1
  plot:
    prototype: Dict
    ui:
      widget: heatmap_with_lineouts
      writable: false
  pv:
    prototype: String
    ui:
      label: PV
      writable: false
      widget: static
  single_button:
    prototype: Button
    ui:
      css_kind: outline-info
      label: Single
  start_button:
    prototype: Button
    ui:
      css_kind: primary
      label: Start
  stop_button:
    prototype: Button
    ui:
      css_kind: danger
      label: Stop
  save_button:
    prototype: Button
    ui:
      css_kind: outline-info
      label: Save

ui_layout:
  - cols:
    - css: col-sm-3
      rows:
      - beam_path
      - camera
      - pv
      - n_average
      - cell_group:
        - start_button
        - stop_button
        - single_button
      - save_button
    - css: col-sm-9 col-xxl-7
      rows:
      - plot
      - cols:
        - css: col-sm-3
          rows:
          - curve_fit_method
        - css: col-sm-3
          rows:
          - color_map
