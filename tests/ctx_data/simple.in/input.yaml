ctx:
  increment:
    prototype: Integer
    constraints:
      min: 1
      nullable: False
    ui:
      label: Increment Amount
    value: 5
  divisor:
    prototype: Float
    ui:
      label: Divisor
  output1:
    prototype: String
    ui:
      label: 'Output #1'
      writable: False
      widget: static
  output2:
    prototype: output1
    ui:
      label: 'Output #2'
  revert_button:
    prototype: Button
    ui:
      html_class: danger
      label: Revert
  run_mode:
    prototype: Enum
    constraints:
      choices:
        "Method One": method_1
        "Method Two": method 2
        "Method Three": method_3
    value: method_1
    ui:
      label: Run Mode
      widget: select
  save_button:
    prototype: Button
    ui:
      html_class: primary
      label: Save

ui_layout:
  - cols:
    - css: col-lg-6 offset-lg-3 col-xl-4 offset-xl-4
      rows:
      - run_mode
      - increment
      - divisor
      - cols:
        - css: col-sm-6
          rows:
            - cell_group:
              - save_button
              - revert_button
      - output1
      - output2
